<script id="content_tpl" type="text/html"><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;">（丁丁：Fanctory粉丝工场创始人，深度粉销理论体系的创建者。）</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 15px;letter-spacing: 1px;color: rgb(136, 136, 136);"><strong><span style="letter-spacing: 1px;font-size: 15px;font-family: 宋体;"><br  /></span></strong></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;color: rgb(136, 136, 136);">引言：如同世界杯上的参赛队伍一样，有擅长防守的，有擅长进攻的，各有各的风格和套路，做营销也一样，豪门有豪门的打法，屌丝有屌丝的逆袭方式，没有对错，只有适合不适合。</span></p><p style="text-align: center;line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 15px;letter-spacing: 1px;"><strong><span style="letter-spacing: 1px;font-size: 15px;font-family: 宋体;"> </span></strong></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;">世界杯已经打了一周多了，场内的比赛很精彩，但场外更精彩。小组赛还没打完，就已经涌现了大量好玩的梗和吐槽内容，比如“10万中国小龙虾进军俄罗斯世界杯”，普京大帝的傲娇表情包，冰岛队的导演门将、牙医教练，英格兰快乐天团等等，但最近几天最火的无疑是央视五套的洗脑广告了。</span></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><br  /></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-copyright="0" data-ratio="1.3314814814814815" data-s="300,640" data-src="/out/resource/56368d86-9ee9-5fba-8a83-b34fde6111ad" data-type="jpeg" data-w="1080" style="white-space: normal;"  /></p><p style="margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;">世界杯期间CCTV5部分广告</span></p><p style="text-align: center;line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 20px;"><strong><strong style=";"> </strong></strong></span></p><section style="box-sizing: border-box;"><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="margin-top: 10px;margin-bottom: 10px;text-align: center;box-sizing: border-box;"><section class="" style="padding: 4px;display: inline-block;border-radius: 100%;background-color: rgb(249, 110, 87);box-sizing: border-box;"><section class="" style="border-radius: 100%;border-color: white;width: 1.6em;height: 1.6em;border-style: dotted;border-width: 2px;font-size: 24px;line-height: 1.5em;color: rgb(255, 255, 255);box-sizing: border-box;"><section style="box-sizing: border-box;">01</section><section style="box-sizing: border-box;"><br  /></section></section></section></section></section></section><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;">相信这些魔性的洗脑广告大家都已见识过了，我就不再蹂躏大家的视听了。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">对待这些洗脑广告，网友的态度截然相反，不喜欢的人恨得牙痒痒，觉得自己的智商被愚弄了，恨不得把电视机砸了，把广告里的人从电视机里拉出来胖揍一顿，并表示看完广告后坚决不会下载这些APP，对广告里的主角也顿时路转黑。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">喜欢的人多是站在专业的角度分析，认为洗脑是一种传播技巧，可以充分利用15秒的TVC，放大传播效果，让观众加深印象，尽管大家都讨厌被洗脑，但最后还不是记住了，就如脑白金的广告，我们也恨了十几年，但一到送礼不知道送什么的时候，还不是想起它？</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">应该说，史玉柱开创了洗脑广告的先河，开始大家也是抱着质疑和批判的眼光来看，后来脑白金的巨大成功刺痛了很多人的神经，于是开始纷纷效仿，比如“恒源祥，羊羊羊”、“你没事吧，你没事吧，你没事吧，你没事吧，没事就吃溜溜梅”。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-backh="301" data-backw="500" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/v3cbINctibQE2CRG3J96c7g5q6jTOh85s6SicD7rllDVia6UBFO8rF8czAlibfnMyKiaHnOicwq4m5PIN7noHI7MQ1qw/0?wx_fmt=jpeg" data-copyright="0" data-oversubscription-url="http://mmbiz.qpic.cn/mmbiz_jpg/v3cbINctibQE2CRG3J96c7g5q6jTOh85sLw3vXv7rdab6iceBZdfTyY2eHp73lwgIdgVyTs6wRw3NythhVaXxX0A/0?wx_fmt=jpeg" data-ratio="0.602" data-s="300,640" data-src="/out/resource/206bd774-1e05-5b91-a513-6661cde6dcb4" data-type="jpeg" data-w="500" style="width: 100%;height: auto;"  /></p><p style="margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;">脑白金广告</span></p><p style="margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;"><br  /></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-copyright="0" data-ratio="1" data-s="300,640" data-src="/out/resource/033eb6fa-6d70-5a34-96df-2bea40aa4181" data-type="jpeg" data-w="650" style=""  /></p><p style="margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;">溜溜梅广告</span></p><p style="margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">洗脑广告典型的特征就是简单重复，这其实是有心理学依据的，心理学上讲，一句话只要连续重复三遍就可以加深记忆，所以广告圈里流传着一条传播铁律：一条15秒的TVC至少要出现三次品牌名。而如今信息泛滥的时代，三次已经不够了，所以我们看到在马蜂窝的广告中出现了6次品牌名，而知乎的广告中则是出现了变态的9次。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="text-align: center;line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 20px;"></span></p><section style="box-sizing: border-box;"><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="margin-top: 10px;margin-bottom: 10px;text-align: center;box-sizing: border-box;"><section class="" style="padding: 4px;display: inline-block;border-radius: 100%;background-color: rgb(249, 110, 87);box-sizing: border-box;"><section class="" style="border-radius: 100%;border-color: white;width: 1.6em;height: 1.6em;border-style: dotted;border-width: 2px;font-size: 24px;line-height: 1.5em;color: rgb(255, 255, 255);box-sizing: border-box;"><section style="box-sizing: border-box;">02</section><section style="box-sizing: border-box;"><br  /></section></section></section></section></section></section><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">对于这场洗脑广告的论战，我不站队任何一方，不简单地否定，也不无条件地支持，而是主张辩证的分析。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">一方面，应该看到，洗脑广告之所以存在这么多年，并且今年出现了集中爆发，至少说明广告主还是认可的，据了解，马蜂窝的广告投放没几天，百度搜索指数就出现了大幅上升，APP的日活和下载数也同期暴增，马蜂窝创始人陈罡和投资人今日资本总裁徐新，也难按欣喜，忙着感谢广告片的导演。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-copyright="0" data-ratio="0.4842592592592593" data-s="300,640" data-src="/out/resource/b9009b58-7248-5a5f-82f3-1abb106f40ab" data-type="jpeg" data-w="1080" style=""  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><span style="font-size: 12px;">马蜂窝广告</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><br  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">不管是真是假，至少从传播角度来说，之前不知道马蜂窝的现在都在讨论它。正所谓：无吐槽，不传播，在上一篇文章中我们也讲到重新认识“吐槽”的价值，有人吐槽，有人骂不完全是坏事，说明我们的产品不平庸。就像这些洗脑广告一样，世界杯期间有那么多广告，审美比它们高的有的是，但我们记住了几个呢？</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><strong><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">另一方面，我们也不要盲目崇拜它，忙着去抄袭它的套路，而要认识到洗脑广告的两面性，以及它的适用边界。</span></strong></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">首先，投放这些广告的企业都有一些共同特征：基本都是创立不久或者大众知名度不够高的品牌，所以当前要务是打造知名度，让消费者短时间内快速记住品牌名；基本都是以服务产品为主的互联网公司，没有具象的产品画面可以展示，所以只能通过语言钉的狂轰滥炸来实现信息传递效果。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-copyright="0" data-ratio="0.5515625" data-s="300,640" data-src="/out/resource/61a56677-af4f-5808-8b39-20757c2b6280" data-type="jpeg" data-w="640" style=""  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><br  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">其次，这些广告为什么出现在央视五套，而没有投放在其他媒体平台，为什么选择为世界杯？对于这一点，其实是经过缜密的受众分析和设计的，因为当下在电视前看世界杯的都是35岁往上的人群。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 15px;font-family: 宋体;background: white;letter-spacing: 1px;">35岁算是一个分界线，往上是电视一代，往下是互联网的移民和原住民，这两类人接受信息的方式和习惯也不同，同样对待洗脑广告的态度也不一样。互联网一代是拒绝广告强制灌输的，他们对于这种中心化的媒体是天然绝缘的，所以，这样的广告在网络媒体很容易被屏蔽和跳转，而在电视上则可以发挥效果。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 15px;font-family: 宋体;background: white;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">中心化电视媒体、35岁以上人群、节日事件世界杯——这就是洗脑广告的适用边界，其中任何一个选项发生变化，可能都无法达到这样的效果。所以，不要简单批判，也不能单纯模仿。就像当年康熙大帝说西北军打的不是兵马，而是钱粮一样，<strong>广告打的也不是内容跟审美，而是时段、金钱以及媒体适配度。</strong></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><strong><br  /></strong></span></p><section style="box-sizing: border-box;"><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="margin-top: 10px;margin-bottom: 10px;text-align: center;box-sizing: border-box;"><section class="" style="padding: 4px;display: inline-block;border-radius: 100%;background-color: rgb(249, 110, 87);box-sizing: border-box;"><section class="" style="border-radius: 100%;border-color: white;width: 1.6em;height: 1.6em;border-style: dotted;border-width: 2px;font-size: 24px;line-height: 1.5em;color: rgb(255, 255, 255);box-sizing: border-box;"><section style="box-sizing: border-box;">03</section></section></section></section></section></section><p style="text-align: center;line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-size: 15px;letter-spacing: 1px;"><strong><span style="font-size: 15px;font-family: 宋体;letter-spacing: 0.5px;background: white;"><br  /></span></strong></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">另外，我们也应注意到，随着互联网尤其是移动互联网上社交媒体的崛起，这种洗脑广告的适用边界正在逐步收缩，而且其两面性在网络的放大效应下，越来越凸显。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">就以这次的三大洗脑广告马蜂窝、BOSS直聘、知乎为例，虽然品牌知名度打响了，但是在网络二次传播中却丢掉了品牌美誉度，很多人表示从此拉黑这三个APP，还有人说，本来对知乎和刘昊然印象都不错，可是看完广告后，双双路转黑了；更惨的是BOSS直聘，从此背上了传销的骂名，招聘本来是一件挺严肃的事情，结果搞得这么不靠谱，真心担忧它的命运。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><br  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">知名度与品牌好感度哪一个更重要？在口碑为王的社交媒体时代，我想这个答案不言而喻。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><strong><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">所以，洗脑有风险，投放需谨慎。</span></strong></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">洗脑除了有风险，还需要大量的金钱，所以，一般品牌根本玩不起。更聪明的玩法是借势，制造与世界杯有关的话题，引发二次传播。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">比如华帝的“法国队夺冠全额退款”海报，不仅凸显了自己作为法国国家队赞助商的身份，而且将品牌化身为一个普通的球迷，赋予了人格化特征，“全额退款”的承诺就像一个病毒，使得这张海报具备了社交货币特征，引发大量传播和其他品牌的广泛效仿。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-copyright="0" data-ratio="1.1685185185185185" data-s="300,640" data-src="/out/resource/644b8578-091e-5c46-9ff2-ca56b64f9d04" data-type="jpeg" data-w="1080" style=""  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><span style="font-size: 12px;">华帝广告</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><br  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">还有小郎酒的“和谐世界杯协议书”，充分get到了世界杯期间有大量女性将沦为“足球寡妇”的痛点和槽点，引发了广泛共鸣，不仅女性转发，男性觉得好玩也参与转发。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-backh="739" data-backw="558" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/v3cbINctibQE2CRG3J96c7g5q6jTOh85snnD2ClGoasnOviaich87vx7TjKqS1ia1H00Nv4w59FgZJ95ibpse8RWq9Q/0?wx_fmt=jpeg" data-copyright="0" data-ratio="1.3236714975845412" data-s="300,640" data-src="/out/resource/f3280a39-f8e2-5fa8-a9a7-70ce9a46cb73" data-type="jpeg" data-w="1242" style="width: 100%;height: auto;"  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><span style="font-size: 12px;">小郎酒广告</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><br  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">除此之外，还有自然堂的球迷水光面膜，杜蕾斯、杰士邦等品牌的借势创意海报，腾讯体育的燃情广告（将2002年中国足球出线时的报纸拼成广告牌），央视为32支参赛球队做的系列海报等等，有兴趣的朋友可以找出来看看，学习一下借势技巧。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="margin-left: 16px;margin-right: 16px;"><img class="" data-backh="381" data-backw="400" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/v3cbINctibQE2CRG3J96c7g5q6jTOh85sqSC0453fMo9gw7tMnct3n8uvUCW9Ty6Fia2AubSYGAg1zA6RTOib8wNg/0?wx_fmt=jpeg" data-copyright="0" data-oversubscription-url="http://mmbiz.qpic.cn/mmbiz_jpg/v3cbINctibQE2CRG3J96c7g5q6jTOh85s90PANfYLKNfPs6icGODZdmbK4u0psEqT7ibNwgSXsANSrYMGYwZyrxfA/0?wx_fmt=jpeg" data-ratio="0.9525" data-s="300,640" data-src="/out/resource/257a5c6d-c1c2-5871-81e6-e50a302a515a" data-type="jpeg" data-w="400" style="width: 100%;height: auto;"  /></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"></span><span style="font-size: 12px;text-align: right;">杜蕾斯广告</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-size: 12px;text-align: right;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">总之，不论是洗脑广告也好，借势传播也罢，成功的关键一点就是要有社交思维，制造社交货币。刘春雄老师在总结IP特征的时候，提到很重要的一点，就是<strong>“自传播”</strong>，我觉得可以把这个特性放大为整个社交传播或者粉丝营销的特征：<strong>无社交，不传播</strong>。</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;"> </span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><span style="font-family: 宋体;font-size: 15px;letter-spacing: 1px;"><br  /></span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;"> 本文由深度分销首发</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">ID：sdfenxiao</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">图片来源于网络</span></p><p style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;text-align: right;"><span style="font-family: 宋体;background: white;font-size: 15px;letter-spacing: 1px;">转载请注明来源</span></p></script>
