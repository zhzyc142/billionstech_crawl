<script id="content_tpl" type="text/html"><section style="line-height: 1.8;letter-spacing: 1.8px;padding-right: 10px;padding-left: 10px;font-size: 15px;box-sizing: border-box;"><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="1.1859375" data-src="/out/resource/b1b722aa-19a6-5dec-aa41-7ea46b4d5fa7" data-type="jpeg" data-w="640" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">冷冷清清的俄罗斯世界杯</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">作为一个伪球迷，世界杯开赛前这半年完全没有感受到多少热度。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">哪怕上了某伪球迷快乐网，在充斥着开会和互喷的版面上找了找世界杯有关的帖子，找到的还是问“<strong style="box-sizing: border-box;">这届世界杯为什么前期宣传这么差</strong>”的发帖人。看来这届世界杯热度很低已经是公认的事实了，而且从最亮的评论可以看出，不止一个人有这种困惑，抱怨世界杯没有热度的帖子经常可见。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.4609375" data-src="/out/resource/47134443-a593-5978-806c-89b715b4d487" data-type="png" data-w="640" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">比如说这届世界杯的主题曲是什么，大家有印象吗？</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">法国世界杯主题曲《<strong style="box-sizing: border-box;">生命之杯</strong>》和南非世界杯主题曲《<strong style="box-sizing: border-box;">Waka Waka</strong>》，在世界杯开始之前早就在全世界洗了多次脑，而本届世界杯的主题曲，你根本听都没听说过。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">&nbsp;</strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">具体到和足球有关的新闻则多数和东道主俄罗斯没有什么关系</strong>。世界杯之前的欧冠决赛太具有戏剧性，而之后的友谊赛也没什么波澜，唯一闹出大新闻的是阿根廷要和以色列在耶路撒冷踢友谊赛，恐怖分子威胁阿根廷球星梅西及其家人的安全，导致阿根廷取消了这场友谊赛。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">这条新闻还是因为政治火起来的。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">和东道主俄罗斯相关的世界杯新闻，有点热度的几乎都关乎政治而非足球</strong>。比如今年早些时候居住在英国的俄罗斯双面间谍被毒害，英国怀疑此事和俄罗斯政府有关，两国关系急剧恶化，英国除了驱逐俄罗斯外交官之外，还宣布王室代表和政府高官将不会出席2018年俄罗斯世界杯。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">当然大型体育赛事从未纯粹过，<strong style="box-sizing: border-box;">体育总是容易掺杂各种政治利益，这是很自然的事情</strong>。但是，由俄罗斯举办的大型体育赛事，政治影响总是过大了，甚至会盖过赛事本身。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">亏本的世界大赛</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><span style="letter-spacing: 1.8px;box-sizing: border-box;">俄罗斯世界杯影响力低的另一个例证是，就在开赛之前两周，还有14家赞助商没有到位。</span></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">俄罗斯世界杯卖不出去广告位，这就相当尴尬了。其实主办方推销赞助商席位不可谓不卖力，想尽了办法拉关系。但效果一直不佳，直到半年前还有22个赞助商席位空缺。<strong style="box-sizing: border-box;">要不是中国企业慷慨掏钱，海信、蒙牛、Vivo、雅迪电动车等品牌拿下了赞助商席位，恐怕主办方面子更过不去</strong>。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">赞助商都拉不到，难道就要靠卖门票回本了？</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">屋漏偏逢连阴雨，在世界杯预选赛上，荷兰和意大利这样的大众情人队都被淘汰，潜在的足球运动市场美国也因为美国队在32年来首度缺席世界杯而彻底指望不上了。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.6455696" data-src="/out/resource/6bff2d98-e187-5b69-b68b-8ae446280861" data-type="jpeg" data-w="474" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">要拉动最大的球迷市场，恐怕俄罗斯人还得指望中国队进入世界杯。<strong style="box-sizing: border-box;">然而不出意料，中国男足也让他们失望了。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">看来俄罗斯世界杯亏本似乎已经是板上钉钉的事情了。确实，<strong style="box-sizing: border-box;">早在半年前俄罗斯世界杯就被曝超支6亿美元</strong>。当然预算超支对于办世界杯的国家是再正常不过的事情。巴西世界杯开打之前就已经超支了50亿美元，南非世界杯办下来也超支了39亿美元。这么一看俄罗斯也没多惨。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">然而问题在于，4年前俄罗斯还办了严重超支的索契冬奥会。索契冬奥会预算120亿美元，最终投入超过500亿美元，超过历届冬奥花销总和。<strong style="box-sizing: border-box;">也就是说，在四年内俄罗斯当了两次冤大头。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">索契冬奥会主办时的石油价格还不低，俄罗斯也过了一段经济回暖的好日子，亏点钱心里虽然不爽，但是也不会太计较。</strong>四年多过去了，石油价格也经历了将近四年的低谷，加上西方长期的制裁，俄罗斯经济缩水成了广东省。世界杯申办时踌躇满志，高油价是俄罗斯的底气。没想到八年之后俄罗斯经济就变成了现在这副惨样。</p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">真是申办大赛一时爽，亏本赔钱火葬场。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">世界大赛玩政治</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">辛辛苦苦办个世界大赛，最后还赔本，你说这东道主究竟图个什么？</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">在现代奥林匹克运动之父顾拜旦看来，“<em style="box-sizing: border-box;">奥林匹克运动具有培养三种情感的能力，首先是爱国主义，接着是冲动的世界主义，最后是理智的国际主义</em>” 。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">但绝大多数国家都停留在了第一种情感上。现代奥林匹克运动以民族国家为单位参赛，本来想通过激发人类的竞争达到世界大同的目的。<strong style="box-sizing: border-box;">在民族主义氛围仍然热烈的今天，这么做显然是缘木求鱼</strong>。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">&nbsp;</strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">比如在东道主国家，运动员总会或多或少地获得一些主场优势。</strong>2008年北京奥运会，中国代表团超越美国，成为金牌榜第一；2012年伦敦奥运会，英国代表团跃升到金牌榜第二；2014年索契冬奥会，俄罗斯代表团取得了金牌榜第一。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">历史上的好成绩能给后来人以鼓舞，无论成绩的取得是不是真正光彩。本届世界杯出征前，就有韩国球员在接受采访时表示，<strong style="box-sizing: border-box;">仍为2002年韩国国家队打进世界杯四强的历史性战绩感到骄傲</strong>——这话说得，我都替他们脸红。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">举办奥运会更是向全世界宣扬本国文化的重要契机。索契冬奥会开幕式文艺演出，俄罗斯人把《战争与和平》、《莫斯科郊外的晚上》、《天鹅湖》等本民族文艺瑰宝都拿出来了。只是结尾时还是露了怯，奥运五环的最后一环没有展开。<strong style="box-sizing: border-box;">你比五环少一环，大概暗示如今的俄罗斯只不过是历史上那个辉煌文明不成器的继承者罢了。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.6" data-src="/out/resource/a7f07347-123c-5aea-83f6-5cb4370f571c" data-type="png" data-w="640" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">通过大型赛事对外部世界施加政治文化影响，这对俄国人是再熟悉不过了。</p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">1980年奥运会的申办权就是莫斯科在与洛杉矶的直接竞争中取得的。但是在<strong style="box-sizing: border-box;">奥运会开幕前一年，苏联悍然入侵阿富汗</strong>。美国总统卡特曾为此施压国际奥委会推迟或取消莫斯科奥运会。这一尝试无果后，美国又号召全世界抵制莫斯科奥运会，致使美、英、法、日、西德、澳大利亚、法国等国家拒绝参加莫斯科奥运会。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">四年后，轮到洛杉矶举办奥运会，苏联有样学样，拉着东德、越南、蒙古、老挝、捷克斯洛伐克、古巴等国一起抵制洛杉矶奥运会。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">等到索契冬奥会开幕前，西方国家又因为俄罗斯通过了《反同性恋法》而抵制索契冬奥会。时任美国总统奥巴马和英国首相卡梅伦都未出席冬奥会开幕式。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">不过西方国家和俄罗斯之间的关系比起苏联时代是要缓和得多，所以<strong style="box-sizing: border-box;">并没有出现西方国家运动员不能以国家名义参加索契冬奥会那种全面对抗的事情。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">情报人员操纵兴奋剂</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">索契冬奥会结束后不久，俄罗斯就悍然出兵吞并了克里米亚。西方国家与俄罗斯关系急剧恶化。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">就在当年年底，德国ARD 电视台播出60分钟纪录片《禁药秘密档案：俄国如何出产冠军选手 》，指控俄罗斯官方系统掩盖运动员服用禁药的真相，涉及游泳、举重、自行车、滑雪多个项目。2015年8月，德国ARD 电视台又播放了纪录片《兴奋剂的秘密：田径的阴暗世界》，再次揭露俄罗斯滥用禁药的行径。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">2015 年11月9 日，世界反兴奋剂机构公布调查报告，<strong style="box-sizing: border-box;">证实俄罗斯田径界存在“有组织的”、“系统性的”使用禁药的问题，呼吁全面封杀俄罗斯田径运动员参赛</strong>。国际田联随即取消了俄罗斯田径协会会员国的资格，禁止俄罗斯运动员参加所有国际田径赛事。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">2016年2月，俄罗斯反兴奋剂委员会前主席西涅夫死亡，原因不详；没过多久，另一名俄罗斯反兴奋剂委员会前主席卡马耶夫越野滑雪回家，感觉胸部疼痛，也很快去世，被认为是因心脏病突发而死。然而死者生前从未有过心脏病史。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">&nbsp;</strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">和俄罗斯反兴奋剂委员会沾边，你就会死都不知道是怎么死的。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">俄罗斯反兴奋剂机构实验室前负责人罗琴科夫赶紧跑路美国，接受《纽约时报》采访时，把俄罗斯禁药问题的老底都掀出来了。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">据他透露，在俄罗斯体育部门的授意下，他发明了一种含有美替诺龙、群勃龙和氧甲氢龙三种类固醇的“鸡尾酒”式兴奋剂，能够缩短兴奋剂被检验到的时间。这种兴奋剂被混合在酒里，运动员在服用时要含在舌头下以促进吸收。伦敦奥运会和索契冬奥会期间，很多俄罗斯运动员都在服用这种兴奋剂。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">而在索契奥运会期间，<strong style="box-sizing: border-box;">俄罗斯为逃避兴奋剂检查更是动用了相当精妙的间谍手段。</strong>用于检验的尿样瓶基本上是不可能无损打开的，但2013年索契冬奥会前，一名俄罗斯联邦安全局成员向罗琴科夫演示了如何完好无损地打开尿样瓶。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">俄罗斯情报人员后来发现，世界反兴奋剂机构的观察员从不在晚上检查莫斯科实验室，于是他们趁着夜黑风高，取出俄罗斯运动员的尿样，通过实验室墙上的小洞把尿样递到一墙之隔的另个实验室。在那里，他们打开尿样瓶，洗干净后注入几个月前准备好的干净尿样，再放回原处。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.5234375" data-src="/out/resource/a06eb192-a3ea-5a36-bacd-920328f643e6" data-type="jpeg" data-w="640" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="font-size: 14px;color: rgb(146, 146, 146);box-sizing: border-box;"><p style="box-sizing: border-box;">小红点就是那个臭名昭著的洞，从尿黄色的药检室通往间谍布置好的储物间</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">俄罗斯国家情报部门就这样神不知鬼不觉地戏耍了世界反兴奋剂机构，掩盖了俄罗斯运动员服药的事实。一朝被蛇咬，十年怕井绳，本届世界杯，<strong style="box-sizing: border-box;">反兴奋剂采样室中只可以有两名国际足联的医务人员的存在</strong>。除此之外，不允许任何其他人进入采样室。而所有的采样马上会进行密封，同时被立即带到国际足联的兴奋剂检测室。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">看来，国际足联这是被俄罗斯钻空子作弊的行为吓到了。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">谁都不干净</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><span style="letter-spacing: 1.8px;box-sizing: border-box;">国际田联禁止俄罗斯运动员参加所有国际田径赛事，也就把俄罗斯田径运动员排除在了里约奥运会之外。<strong style="box-sizing: border-box;">然而这只是开始</strong>，2016 年 7 月 18 日，世界反兴奋剂机构公布《麦克拉伦报告》。<strong style="box-sizing: border-box;">报告证实俄罗斯是体制化地利用兴奋剂来提高运动员成绩，不仅仅是田径赛场，整个俄罗斯体坛都不清白。</strong></span><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">于是国际奥委会在里约奥运会前规定，所有满足参赛条件的俄罗斯运动员须等待奥委会的最终审核。<strong style="box-sizing: border-box;">审核结果是，275 名俄罗斯运动员参赛资格得以确认，但俄罗斯代表团中仍有 113 名运动员遭禁赛</strong>，其中包括赛艇、皮划艇、帆船、游泳、现代五项、举重、自由式摔跤的部分运动员，以及田径项目几乎所有运动员。俄罗斯残奥运动员更是全体无缘此届残奥会。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">对于那些没有服用兴奋剂却依旧受到牵连的俄罗斯运动员来说，这无异于晴天霹雳。著名跳高运动员伊辛巴耶娃说：“<em style="box-sizing: border-box;">这本来是我最后的一届奥运会，也是很多选手人生的最后一次奥运会，但是我们的梦想被剥夺了，我们为一部分运动员的错误付出了代价。</em>”在克里姆林宫发表演讲时，伊辛巴耶娃哭得梨花带雨。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.75" data-src="/out/resource/4eb587ee-950a-5a83-9eb1-324cd3a129c5" data-type="jpeg" data-w="480" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">砸了运动员的饭碗，又搞砸了赢得国家荣誉的大事，俄罗斯人直斥揭发丑闻的人是叛徒。“<em style="box-sizing: border-box;">世界反兴奋剂机构得到罗琴科夫真是幸运，</em>”俄罗斯奥委会律师贝雷佐夫反咬一口，“<em style="box-sizing: border-box;">也许在伦敦和所有地方——同样的事情也可能发生。因为整个系统都崩坏了。</em>”</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">他的话从某种程度上来说也确实是对的。后来，俄罗斯黑客组织“奇幻熊”窃取世界反兴奋剂机构网站秘密资料库，<strong style="box-sizing: border-box;">揭露数百名西方运动员有服用违禁药物的特别医疗许可</strong>。其中就包括美国体操名将拜尔斯、网球明星威廉姆斯姐妹、英国长跑名将莫·法拉等知名运动员。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">&nbsp;</strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">显然，西方玩兴奋剂更熟练些，对俄罗斯使用兴奋剂也搞双重标准。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">但是俄罗斯运动员在国家的统筹安排下服用兴奋剂已经是公认的事实了，被人发现也只能说是学艺不高，怪不得西方在俄罗斯吞并克里米亚的敏感时期借兴奋剂问题往死里锤俄罗斯。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">反省？不存在的</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">国际奥委会禁止113名俄罗斯运动员参加里约奥运会，还可以说是担忧兴奋剂问题。但是后来又禁止俄罗斯运动员以国家代表队的形式参加2018年冬奥会，俄罗斯代表团只能声称是“奥运代表队”，升五环旗，则明显是针对俄罗斯了。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">为什么国际奥委会要这样针对俄罗斯？除了明显的政治因素，还是因为俄罗斯在兴奋剂问题上并没有真诚反省。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">兴奋剂丑闻相关责任人，俄罗斯体育部长穆特科一开始还狡辩称兴奋剂事件是“<em style="box-sizing: border-box;">专门针对俄罗斯所做的、妄图孤立我们的政治事件</em>”，在实锤全部抛出后又不得不改口道歉，说：“<em style="box-sizing: border-box;">俄罗斯一直致力于维护最高标准的体育运动，反对任何有违奥林匹克价值观的行为。对于已经发生的事情，我们感到非常抱歉。</em>”此人对兴奋剂丑闻完全知情，却在事情爆发后没有遭受任何惩罚。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">后来国际奥委会禁止穆特科参加奥运活动，他才在抗辩期间主动停职半年。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">对了，穆特科还是俄罗斯足协主席，本届世界杯筹办工作在停职前也是由他负责。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.545" data-src="/out/resource/ade5bb79-8201-5343-9a2b-80a3c8cf8f5f" data-type="jpeg" data-w="600" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">为什么穆特科丑闻加身仍然屹立不倒<strong style="box-sizing: border-box;">？多半是因为他是普京身边的红人。</strong>在丑闻最严重的2016年这位红人还被任命为俄罗斯副总理。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;color: rgb(62, 62, 62);font-size: 17px;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="box-sizing: border-box;"></span></strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">黑，真TM黑</strong></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><span style="letter-spacing: 1.8px;box-sizing: border-box;">俄罗斯联邦安全局确实身手不凡，但单靠他们和俄罗斯反兴奋剂组织合作就能瞒天过海吗？这真是低估了国际田联内部的腐败程度。</span></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">前国际田联主席拉明·迪亚克也因为兴奋剂丑闻接受法国调查，招认自己曾收受8名俄罗斯运动员共100余万欧元的贿赂来帮助他们掩饰兴奋剂测试结果。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-block;overflow: hidden !important;box-sizing: border-box;"><img data-ratio="0.6171875" data-src="/out/resource/839461e5-6afc-5a8a-b681-1bb6bd435159" data-type="jpeg" data-w="640" style="vertical-align: middle;box-sizing: border-box;"  /></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;">拉明·迪亚克还有个儿子帕帕·迪亚克在国际奥委会任职，二人的吃相可以说是相当难看，<strong style="box-sizing: border-box;">谁想申办奥运会，他们都能从中捞一笔</strong>。帕帕·迪亚克曾向申办2020年奥运会的卡塔尔多哈组委会索贿<strong style="box-sizing: border-box;">500万美元</strong>。多哈中途退出，进入最后一轮投票的是日本东京和土耳其伊斯坦布尔，此时帕帕·迪亚克向两边都暗示需要一笔赞助。土耳其人没有理会，日本人却积极响应，2013年7月和10月，<strong style="box-sizing: border-box;">从日本的银行以“东京申奥”为名向与帕帕·迪亚克有关的新加坡银行账户汇入共280万新加坡元。</strong>这两笔汇款，怎么看怎么像是结果公布前的定金和申办成功后的酬劳。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">另有消息称，<strong style="box-sizing: border-box;">帕帕·迪亚克还曾要求三星出950万美元赞助2010-2012年的国际田联钻石大赛，以此获得更多在申办2018年冬奥会时对韩国的支持。</strong>三星自然否认了这一指控，声称自己的赞助是合理合法的商业行为，但是平昌冬奥会举办权的获得也难免让人浮想联翩。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">奥运会如此，世界杯也不干净。就在几天前，一名本将执法这届世界杯比赛的非洲裁判被暗访记者拍到收受了600美元的贿赂，他也因此不能执法本届世界杯。而加纳足协主席、同时也是非洲足联第一副主席恩扬塔基也被记者拍到收受65000美元贿赂，这段视频流出后，加纳总统震怒，下令解散加纳足协。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">&nbsp;</strong></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">真不知道世界杯期间，国际足联还能闹出什么幺蛾子。</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">&nbsp;“<em style="box-sizing: border-box;">啊，体育，你就是和平！你在各民族间建立愉快的联系。你在有节制、有组织、有技艺的体力较量中产生，使全世界的青年学会相互尊重和学习，使不同民族特质成为高尚而和平竞赛的动力。</em>”</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;">显然，这只是顾拜旦美好的愿望，在现实世界里，大型体育赛事从来不纯洁。政客们想要通过举办赛事扩大国家影响力，提升民族自豪感；体育官员需要好成绩，指使运动员服用违禁药物；国际体育组织的成员也把举办赛事的权力当成生意，大搞寻租。</p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="box-sizing: border-box;"><p style="box-sizing: border-box;">&nbsp;</p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;">台面下各方各取所需，只要不曝光出来就是一团和气。只能看到台面上的我们，都还陶醉于体育精神中，傻傻地相信这是洁白无瑕的童话，还热情地买票鼓掌呢！</strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="box-sizing: border-box;"><section class="" style="text-align: center;box-sizing: border-box;"><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><br style="box-sizing: border-box;"  /></p><p style="box-sizing: border-box;"><strong style="box-sizing: border-box;"><span style="font-size: 13px;box-sizing: border-box;">本回完</span></strong></p></section></section></section><section class="Powered-by-XIUMI V5" style="box-sizing: border-box;" powered-by="xiumi.us"><section class="" style="text-align: center;margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;"><section class="" style="max-width: 100%;vertical-align: middle;display: inline-b
